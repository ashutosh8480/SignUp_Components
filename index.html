<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Intro component with sign up form challenge" />
    <title>Frontend Mentor | Intro component with sign up form</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-red-500 bg-top bg-no-repeat min-h-screen flex justify-center items-center" style="background-image: url('../images/bg-intro-mobile.png');">
    <main class="text-center md:text-left">
        <div class="container mx-auto p-8">
            <div class="flex flex-wrap items-center justify-between gap-4 md:flex-nowrap">
                <div class="form-details flex-1 -mt-12">
                    <h2 class="text-white text-3xl md:text-6xl font-bold mb-8">Learn to code by watching others</h2>
                    <p class="text-white opacity-90 text-lg leading-loose mb-14">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
                </div>
                <div class="content w-full md:w-auto">
                    <h3 class="bg-blue-500 text-gray-400 text-center py-8 px-20 rounded-lg shadow-lg mb-6">
                        <span class="text-white">Try it free 7 days</span> then $20/mo. thereafter
                    </h3>
                    <form action="/" class="bg-white p-12 rounded-lg shadow-lg" data-form>
                        <div class="form-field relative mb-4">
                            <input type="text" placeholder="First Name" data-firstName autocomplete="off" aria-label="First Name Cannot be empty" class="w-full border border-gray-200 p-4 rounded-md text-dark-blue placeholder:font-bold focus:border-blue-500" />
                            <i class="fa-solid fa-circle-exclamation absolute top-1/2 right-4 text-red-500 opacity-0 transform -translate-y-1/2"></i>
                            <small></small>
                        </div>
                        <div class="form-field relative mb-4">
                            <input type="text" placeholder="Last Name" data-lastName autocomplete="off" aria-label="Last Name Cannot be empty" class="w-full border border-gray-200 p-4 rounded-md text-dark-blue placeholder:font-bold focus:border-blue-500" />
                            <i class="fa-solid fa-circle-exclamation absolute top-1/2 right-4 text-red-500 opacity-0 transform -translate-y-1/2"></i>
                            <small></small>
                        </div>
                        <div class="form-field relative mb-4">
                            <input type="text" placeholder="Email Address" data-email autocomplete="off" aria-label="Email Address Cannot be empty" class="w-full border border-gray-200 p-4 rounded-md text-dark-blue placeholder:font-bold focus:border-blue-500" />
                            <i class="fa-solid fa-circle-exclamation absolute top-1/2 right-4 text-red-500 opacity-0 transform -translate-y-1/2"></i>
                            <small></small>
                        </div>
                        <div class="form-field relative mb-4">
                            <input type="password" placeholder="Password" data-password autocomplete="off" aria-label="Password Cannot be empty" class="w-full border border-gray-200 p-4 rounded-md text-dark-blue placeholder:font-bold focus:border-blue-500" />
                            <i class="fa-solid fa-circle-exclamation absolute top-1/2 right-4 text-red-500 opacity-0 transform -translate-y-1/2"></i>
                            <small></small>
                        </div>
                        <div class="form-field">
                            <input class="bg-green-500 text-white shadow-lg py-4 px-6 rounded-md uppercase font-semibold tracking-wider w-full" type="submit" value="Claim your free trial" />
                        </div>
                        <p class="text-gray-400 px-8 py-4">
                            By clicking the button, you are agreeing to our
                            <a href="#" class="text-red-500 font-bold">Terms and Services</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="./main.js"></script>
</body>
</html>
